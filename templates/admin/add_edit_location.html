{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('manage_locations') }}">Manage Locations</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
        </ol>
    </nav>

    <h1 class="mb-4">{{ title }}</h1>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="name">Location Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ location.name if location else '' }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ location.description if location else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Location</button>
            <a href="{{ url_for('manage_locations') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
{% endblock %}
